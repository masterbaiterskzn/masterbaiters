<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Baiters | Social Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
    }

    .icon {
      position: absolute;
      width: 48px;
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }

    a img {
      width: 100%;
      transition: transform 0.2s ease;
    }

    a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- CENTER LOGO -->
    <img src="logo.png" alt="Master Baiters Logo" class="logo">

    <!-- SOCIAL LINKS -->
    <a href="https://www.instagram.com/m.a.s.t.e.r_b.a.i.t.e.r.s?igsh=MWIzeWJ2ajhodDEwZQ==" class="icon top-left">
      <img src="instagram.png" alt="Instagram">
    </a>

    <a href="https://www.tiktok.com/@masterbaiterskzn?_r=1&_t=ZS-93irAOgAZDE" class="icon top-right">
      <img src="tiktok.png" alt="TikTok">
    </a>

    <a href="https://www.facebook.com/share/1CCjVKbcYX/" class="icon bottom-left">
      <img src="facebook.png" alt="Facebook">
    </a>

    <a href="https://youtube.com/@masterbaiters-d5b?si=PbA3KU_ghxbXAA0n" class="icon bottom-right">
      <img src="youtube.png" alt="YouTube">
    </a>
  </div>

</body>
</html>
